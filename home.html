<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#18122B] font-[poppins]">
    <div
      class="sidebar fixed top-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-blue-300 h-full"
    >
      <div class="text-white text-xl">
        <div class="p-2.5 mt-1 flex items-center">
          <h1 class="font-bold">Gestion Apprenants</h1>
        </div>
        <div class="flex flex-wrap gap-4 p-4 my-25">
          <button
            type="button"
            class="flex-1 px-8 py-3 font-semibold rounded-full dark:bg-gray-800 dark:text-gray-100"
            onclick="gestionApprenants()"
          >
            Apprenants
          </button>

          <button
            type="button"
            class="flex-1 px-8 py-3 font-semibold rounded-full dark:bg-gray-800 dark:text-gray-100"
            onclick="gestionPresence()"
          >
            prise de présence
          </button>

          <button
            type="button"
            class="flex-1 px-8 py-3 font-semibold rounded-full dark:bg-gray-800 dark:text-gray-100"
            onclick="historique()"
          >
            historique
          </button>
          <button
            type="button"
            class="flex-1 px-8 py-3 font-semibold rounded-full dark:bg-gray-800 dark:text-gray-100"
            onclick="statistique()"
          >
            Statistiques
          </button>
        </div>
      </div>
    </div>
    <div w-[400px] class="flex ml-80 gap-6 p-6 font-[poppins]">
      <div
        class="flex-1 h-32 bg-blue-300 flex items-center justify-center text-white font-medium"
      >
        Total Apprenants
      </div>
      <div
        class="flex-1 h-32 bg-blue-300 flex items-center justify-center text-white font-medium"
        class="flex-1 h-32 bg-gray-300 flex items-center justify-center text-gray-700 font-medium"
      >
        <img src="assets/apprenants.svg" alt="" />
        Présents Aujourd'hui
      </div>

      <div
        class="flex-1 h-32 bg-blue-300 flex items-center justify-center text-white font-medium"
      >
        Retards Aujourd'hui
      </div>
      <div
        class="flex-1 h-32 bg-blue-300 flex items-center justify-center text-white font-medium"
      >
        Absents Aujourd'hui
      </div>
    </div>
  </body>
</html>
